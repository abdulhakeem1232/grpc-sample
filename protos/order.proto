syntax = "proto3";

service Orders {
    rpc findOrder(OrderRequest) returns (UpdateStatus);
}

message OrderRequest {
    uint32 productId = 1;
    uint32 orderId = 2;
}

enum OrderStatus {
    NEW = 1;
    QUEUED = 2;
    PROCESSING = 3;
    DONE = 4;
}

message UpdateStatus {
    OrderStatus status = 1;
}